<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR体验</title>
    <script src="./aframe.min.js"></script>
    <script src="./mindar-image-aframe.prod.js"></script>
    <script>
        AFRAME.registerComponent('look-at', {
            schema: { type: 'selector' },
            init: function () {},
            tick: function () {
                if (this.data) {
                    this.el.object3D.lookAt(this.data.object3D.position);
                }
            }
        });
    </script>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; maxTrack: 1" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <!-- 核心：添加onclick事件实现点击解锁声音，修正属性为标准英文 -->
            <video id="asset0" src="./asset0.mp4" loop autoplay muted onclick="this.muted = !this.muted"></video>
        </a-assets>
        <a-camera look-controls="enabled: false" cursor="rayOrigin: mouse" raycaster="far: 10000; objects: .clickable"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0" id="entity0">
            <a-plane id="plane0" src="#asset0" width="1.736" height="0.976" color="#ffffff" position="0 0 0" rotation="0 0 0"></a-plane>
        </a-entity>
    </a-scene>
</body>
</html>
